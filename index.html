<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="head"><h1 class="heading">Rock Paper Scissors</h1></div>
    <h2 class="msg">Lets Play! Select your choice. </h2>
    <div class="round-choice">
        <h2>User Choice: <span class="user-choice"></span></h2>
        <h2>Computer's Choice: <span class="computer-choice"></span></h2>
    </div>
    <div class="round-score">
        <h3>User Score: <span class="user-score">0</span></h3>
        <h3>Computer Score: <span class="computer-score">0</span></h3>
    </div>
    <div class="button-container">
        <button class="rock btn"  id="rock"><img src="img/rock.jpg" alt="" id="rock"></button>
        <button class="paper btn" id="paper"><img src="img/paper.jpg" alt="" id="paper"></button>
        <button class="scissors btn" id="scissors"><img src="img/scissors.jpg" alt="" id="scissors"></button>
    </div>
    <div class= buttc><button class="reset-button">Reset</button></div>
     <h2>Trials Left: <span class="trials-left">10</span></h2>
     <h1 class="final-result"></h1>
<script src="index3.js"></script>    
</body>
</html>
